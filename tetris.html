<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .next-piece-container {
            width: 120px;
            height: 120px;
            border: 2px solid #333;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #next-piece {
            width: 100px;
            height: 100px;
        }
        
        .score-container {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .score-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .controls {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        
        .controls h3 {
            margin-top: 0;
        }
        
        .controls ul {
            padding-left: 20px;
        }
        
        .controls li {
            margin-bottom: 8px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="next-piece-container">
                <canvas id="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="score-container">
                <div class="score-title">得分</div>
                <div id="score" class="score-value">0</div>
            </div>
            <div class="controls">
                <h3>小朗的控制说明2</h3>
                <ul>
                    <li>← → 移动方块</li>
                    <li>↑ 旋转方块</li>
                    <li>↓ 加速下落</li>
                    <li>空格 瞬间下落</li>
                    <li>P 暂停/继续</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="game-over" class="game-over">
        <h2>游戏结束</h2>
        <p>最终得分: <span id="final-score">0</span></p>
        <button class="restart-button" onclick="restartGame()">重新开始</button>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
